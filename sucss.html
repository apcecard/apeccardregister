<style>
    body {
    font-family: Arial, sans-serif;

    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.modal {
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    width: 400px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.modal-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.icon img {
    width: 50px;
    height: 50px;
    margin-bottom: 15px;
}

.message {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}

.date {
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
}

.btn-ok {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.btn-ok:hover {
    background-color: #45a049;
}

</style>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="modal">
            <div class="modal-content">
                <div class="icon">
                    <img src="https://www.jsccib.org/upload/images/2025/04/check_5610944.png" alt="Success Icon">
                </div>
                <p class="message">Add successful registration details</p>
                <p id="transaction-date" class="date">Transaction date: </p>
                <button class="btn-ok" onclick="showDate()">OK</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
